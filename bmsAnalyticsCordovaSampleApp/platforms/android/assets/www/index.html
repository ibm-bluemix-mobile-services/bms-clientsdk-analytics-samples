<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <!-- Import requireJS which loads our applicative index.js file -->
        <!--script data-main="js/index" src="node_modules/requirejs/require.js"></script-->
        
        <title>BLUEMIX MOBILE ANALYTICS Starter - Web APP</title>
    </head>
    
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <div id="main">
            <div id="main_title">Hello Bluemix Mobile Analytics</div>
            <div id="main_status"></div>
            <div id="main_info"></div>
        </div>
        
        <div id="button_content0">
            <button id="ping">Ping MobileFirst Server</button>
        </div>
        
        <div id="text_content0">
            <input id="userIdentity" type="text" name="userIdentity" value="UserId" style="text-align: center;">
        </div>
        
        <div id="button_content1">
            <button id="setUsrContext">Set User Identity</button>
        </div>
        
        
        
        <div id="button_content2">
            <button id="disableLogger">Disable Log Capture</button>
        </div>
        
        <div id="button_content3">
            <button id="enableLogger">Enable Log Capture</button>
        </div>
        
        <div id="button_content4">
            <button id="isEnabled">Is Logger Enabled</button>
        </div>
        
        
        
        <div id="button_content5">
            <button id="getLogLevel">Get Log Level</button>
        </div>
        
        <div id="text_content1">
            <input id="loglevelset" type="text" name="loglevelset" value="DEBUG" style="text-align: center;">
        </div>
        
        <div id="button_content6">
            <button id="setLogLevel">Set Log Level</button>
        </div>
        
        
        
        
        <div id="text_content2">
            <input id="logText" type="text" name="logText" value="app log" style="text-align: center;">
        </div>
        <div id="text_content3">
            <input id="logTextLevel" type="text" name="logTextLevel" value="DEBUG" style="text-align: center;">
        </div>
        
        <div id="button_content7">
            <button id="sendLog">Send Log</button>
        </div>
        
        
        <div id="button_content8">
            <button id="getlogStoreSize">Get Log Store Size</button>
        </div>
        <div id="text_content4">
            <input id="logStoreSize" type="text" name="logStoreSize" value="100000" style="text-align: center;">
        </div>
        <div id="button_content9">
            <button id="setlogStoreSize">Set Log Store Size</button>
        </div>
        
        
        <div id="button_content10">
            <button id="enableAnalytics">Enable Analytics</button>
        </div>
        <div id="button_content11">
            <button id="disableAnalytics">Disable Analytics</button>
        </div>
        <div id="button_content12">
            <button id="sendAnalytics">Send Analytics</button>
        </div>
        
        
        <div id="text_content5">
            <input id="analyticscustomlog" type="text" name="analyticscustomlog" value="analytics custom log" style="text-align: center;">
        </div>
        <div id="button_content13">
            <button id="customLogAnalytics">Analytics Custom Log</button>
        </div>
        
        
        
        
    </body>
    
</html>
